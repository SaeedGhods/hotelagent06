services:
  - type: web
    name: hotel-agent
    env: python
    # FORCE upgrade of elevenlabs in the build command itself to bypass cache
    buildCommand: pip install --upgrade --force-reinstall -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        sync: false
      - key: LLM_MODEL
        sync: false
        value: gpt-4o-mini
      - key: HOTEL_NAME
        sync: false
        value: Grand Hotel
      - key: SYSTEM_PROMPT
        sync: false
